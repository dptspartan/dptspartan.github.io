        <script>
            window.addEventListener('wheel', function(e){
                if(e.deltaY > 0){
                    window.scrollBy(0, window.innerHeight);
                }else{
                    window.scrollBy(0, -window.innerHeight);
                }
            });
        </script>
    </div>
